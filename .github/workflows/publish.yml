name: Publish Python ğŸ distribution ğŸ“¦ to PyPI

on:
  workflow_dispatch:

  # æ¨é€ tag æ˜¯ v*.*.* æ—¶è§¦å‘
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install pypa/build
        run: python3 -m pip install build --user

      - name: Build a binary wheel and a source tarball
        run: python3 -m build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 1

  publish-to-pypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: pypi-release          # ä¸ GitHub Settings â†’ Environments é‡Œåˆ›å»ºçš„åå­—ä¸€è‡´
      url: https://pypi.org/p/ai4one   # æŠŠ <package-name> æ¢æˆçœŸå®é¡¹ç›®å

    permissions:
      id-token: write   # è®© GitHub æŠŠä¸´æ—¶ token äº¤ç»™ PyPI

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
